server:
    port: 8088

spring:
    application:
        name: cart-service

    redis:
        host: 192.168.22.137

eureka:
    client:
        service-url:
            defaultZone: http://127.0.0.1:10086/eureka
        registry-fetch-interval-seconds: 10

    instance:
        lease-renewal-interval-in-seconds: 5    # 心跳时间
        lease-expiration-duration-in-seconds: 15    # 过期时间